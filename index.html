<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sathish Madhiyalagan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make sure the body takes the full height of the viewport */
            margin: 0; /* Remove default body margin */
            background-color: #ffe4e1; /* Light pink background */
            font-family: 'Pacifico', cursive; /* Cute, playful font */
        }

        div {
            background-color: #fff0f5; /* Lavender blush background for the div */
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            color: #ff69b4; /* Hot pink text color */
            animation: pop 0.5s ease-out; /* Pop animation */
        }

        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div>Welcome to my site...</div>
</body>
</html>
